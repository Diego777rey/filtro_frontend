<div class="container">
  <h2>{{ isEdit ? 'Editar' : 'Nuevo' }} {{ titulo }}</h2>

  <!-- Formulario -->
  <form [formGroup]="formGroup" (ngSubmit)="guardar()" *ngIf="!loading">

    <div class="row-fields" *ngFor="let campo of campos">
      <!-- Campos text y number -->
      <mat-form-field *ngIf="campo.tipo === 'text' || campo.tipo === 'number'" appearance="outline" class="full-width">
        <mat-label>{{ campo.label }}</mat-label>
        <input matInput
               [type]="campo.tipo"
               [formControlName]="campo.control"
               [placeholder]="campo.placeholder ?? ''">
        <mat-error *ngIf="formGroup.get(campo.control)?.hasError('required')">
          {{ campo.label }} es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Campo select (para otros campos que no sean categoriaId) -->
      <mat-form-field *ngIf="campo.tipo === 'select' && campo.control !== 'categoriaId'" appearance="outline" class="full-width">
        <mat-label>{{ campo.label }}</mat-label>
        <mat-select [formControlName]="campo.control">
          <mat-option *ngFor="let option of campo.opciones" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get(campo.control)?.hasError('required')">
          {{ campo.label }} es obligatorio
        </mat-error>
      </mat-form-field>

      <!-- Buscador de Categoría -->
      <div *ngIf="campo.tipo === 'select' && campo.control === 'categoriaId'" class="categoria-buscador-container">
        <label class="categoria-label">{{ campo.label }}</label>
        <app-buscador-categoria
          [categoriaSeleccionada]="categoriaSeleccionada"
          [placeholder]="'Seleccionar categoría'"
          [disabled]="!formEnabled"
          [label]="campo.label"
          [showDescripcion]="true"
          (categoriaSeleccionadaChange)="onCategoriaSeleccionada($event)">
        </app-buscador-categoria>
        <mat-error *ngIf="formGroup.get(campo.control)?.hasError('required')">
          {{ campo.label }} es obligatorio
        </mat-error>
      </div>

      <!-- Campo checkbox -->
      <mat-checkbox *ngIf="campo.tipo === 'checkbox'" [formControlName]="campo.control">
        {{ campo.label }}
      </mat-checkbox>
    </div>

    <!-- Botones -->
    <div class="button-row">
      <button mat-stroked-button color="primary" (click)="nuevo()" [disabled]="formEnabled || loading">
        Nuevo
      </button>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="!formEnabled || formGroup.invalid || loading">
        {{ loading ? 'Guardando...' : (isEdit ? 'Actualizar' : 'Guardar') }}
      </button>

      <button mat-stroked-button (click)="cancelar()" [disabled]="!formEnabled || loading">
        Cancelar
      </button>

      <button mat-stroked-button color="accent" (click)="volver()">
        Volver
      </button>
    </div>
  </form>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando...</p>
  </div>

</div>
