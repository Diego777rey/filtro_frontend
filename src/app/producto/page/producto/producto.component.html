<div class="producto-layout">

  <!-- Header con botones -->
  <div class="header">
    <div class="header-buttons">
      <button mat-raised-button color="primary" (click)="agregarProducto()">
        <mat-icon>add</mat-icon> Agregar Producto
      </button>
      
      <button mat-icon-button 
              matTooltip="Refrescar lista" 
              (click)="refrescar()"
              [disabled]="cargando">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <div class="search-field">
      <mat-form-field appearance="outline">
        <mat-label>Buscar productos...</mat-label>
        <input matInput 
               [(ngModel)]="textoBusqueda" 
               (input)="onSearchChange(textoBusqueda)"
               placeholder="Escriba para filtrar automÃ¡ticamente">
        <button mat-icon-button matSuffix *ngIf="textoBusqueda" (click)="limpiarBusqueda()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Tabla paginada -->
  <app-tabla-paginada
    [datos]="productos"
    [columnasVisibles]="columnas"
    [nombresColumnas]="nombresColumnas"
    [totalRegistros]="totalRegistros"
    [tamanioPagina]="tamanioPagina"
    [paginaActual]="paginaActual"
    [cargando]="cargando"
    (cambiarPagina)="cambiarPagina($event)"
    (ejecutarAccion)="manejarAccion($event)">
  </app-tabla-paginada>
  
</div>
