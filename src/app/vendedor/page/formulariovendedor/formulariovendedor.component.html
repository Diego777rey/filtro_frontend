<div class="container">
  <h2>{{ isEdit ? 'Editar' : 'Nuevo' }} Vendedor</h2>

  <!-- Formulario -->
  <form [formGroup]="formGroup" (ngSubmit)="guardar()" *ngIf="!loading">

    <!-- Campos específicos de vendedor -->
    <div class="row-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Código Vendedor</mat-label>
        <input matInput
               type="text"
               formControlName="codigoVendedor"
               placeholder="Ingrese código vendedor">
        <mat-error *ngIf="formGroup.get('codigoVendedor')?.hasError('required')">
          Código Vendedor es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Comisión</mat-label>
        <input matInput
               type="number"
               formControlName="comision"
               placeholder="Ingrese comisión">
        <mat-error *ngIf="formGroup.get('comision')?.hasError('required')">
          Comisión es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Sucursal</mat-label>
        <input matInput
               type="text"
               formControlName="sucursal"
               placeholder="Ingrese sucursal">
        <mat-error *ngIf="formGroup.get('sucursal')?.hasError('required')">
          Sucursal es obligatorio
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Buscador de persona -->
    <div class="row-fields">
      <div class="persona-selection-container">
        <label class="persona-label">Persona *</label>
        <app-buscador-persona
          [personaSeleccionada]="personaSeleccionada"
          [disabled]="!formEnabled"
          placeholder="Seleccionar persona"
          (personaSeleccionadaChange)="onPersonaSeleccionada($event)">
        </app-buscador-persona>
        <mat-error *ngIf="!personaSeleccionada && formGroup.touched" class="persona-error">
          Debe seleccionar una persona
        </mat-error>
      </div>
    </div>

    <!-- Botones -->
    <div class="button-row">
      <button mat-stroked-button color="primary" (click)="nuevo()" [disabled]="formEnabled || loading">
        Nuevo
      </button>
      
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!formEnabled || formGroup.invalid || loading">
        {{ loading ? 'Guardando...' : (isEdit ? 'Actualizar' : 'Guardar') }}
      </button>
      
      <button mat-stroked-button (click)="cancelar()" [disabled]="!formEnabled || loading">
        Cancelar
      </button>
      
      <button mat-stroked-button color="accent" (click)="volver()">
        Volver
      </button>
    </div>
  </form>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando...</p>
  </div>
</div>
