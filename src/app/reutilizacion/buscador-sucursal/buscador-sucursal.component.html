<div class="buscador-sucursal-container">
  <!-- Barra de búsqueda -->
  <div class="search-bar-container">
    <div class="search-input-container">
      <input 
        type="text"
        class="search-input"
        [value]="getDisplayText()"
        [placeholder]="placeholder"
        [disabled]="disabled || loading"
        (click)="abrirModal()"
        readonly>
      <mat-spinner *ngIf="loading" diameter="16" class="loading-spinner"></mat-spinner>
    </div>
    
    <button 
      mat-raised-button 
      color="primary"
      class="search-button"
      (click)="abrirModal()"
      [disabled]="disabled || loading"
      matTooltip="Buscar sucursal">
      <mat-icon>search</mat-icon>
    </button>
    
    <!-- Botón de limpiar selección -->
    <button mat-icon-button 
            *ngIf="sucursalSeleccionada && !disabled"
            class="clear-button"
            (click)="limpiarSeleccion()"
            matTooltip="Limpiar selección">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Modal de búsqueda de sucursales -->
<ng-template #modalTemplate>
  <div class="modal-content">
    <h2 mat-dialog-title>Seleccionar Sucursal</h2>
    
    <mat-dialog-content class="modal-body">
      <!-- Formulario de filtros simplificado -->
      <div class="filters-section">
        <div class="filter-input-container">
          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Buscar por nombre, ciudad o dirección</mat-label>
            <input matInput 
                   [formControl]="filtroControl"
                   placeholder="Escribe para filtrar...">
            <mat-icon matSuffix *ngIf="filtroBusqueda" (click)="limpiarFiltro()" class="clear-icon">close</mat-icon>
          </mat-form-field>
        </div>
      </div>
      
      <!-- Lista de sucursales filtradas -->
      <div class="sucursales-list" *ngIf="sucursalesFiltradas.length > 0; else noResults">
        <button mat-list-item 
                *ngFor="let sucursal of sucursalesFiltradas; trackBy: trackBySucursal"
                (click)="seleccionarSucursal(sucursal)"
                class="sucursal-item"
                [class.selected]="esSucursalSeleccionada(sucursal)">
          
          <mat-icon matListItemIcon>business</mat-icon>
          
          <div class="sucursal-info">
            <div matListItemTitle class="sucursal-name">
              {{ sucursal.nombre }}
            </div>
            <div matListItemLine *ngIf="showDireccion && sucursal.ciudad" class="sucursal-direccion">
              {{ sucursal.ciudad }}, {{ sucursal.departamento }}
            </div>
            <div matListItemLine *ngIf="showDireccion && sucursal.direccion" class="sucursal-direccion-completa">
              {{ sucursal.direccion }}
            </div>
          </div>
          
          <div class="sucursal-action">
            <span class="action-text">Seleccionar</span>
            <mat-icon *ngIf="esSucursalSeleccionada(sucursal)" 
                      class="check-icon">check_circle</mat-icon>
          </div>
        </button>
      </div>
      
      <!-- Sin resultados -->
      <ng-template #noResults>
        <div class="no-results">
          <mat-icon>business</mat-icon>
          <p>No se encontraron sucursales</p>
          <small *ngIf="filtroBusqueda">Intenta con otros términos de búsqueda</small>
        </div>
      </ng-template>
      
      <!-- Estado de carga -->
      <div class="loading-results" *ngIf="loading">
        <mat-spinner diameter="24"></mat-spinner>
        <p>Cargando sucursales...</p>
      </div>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-stroked-button (click)="cerrarModal()">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </mat-dialog-actions>
  </div>
</ng-template>
