<div class="tab-container" *ngIf="tabs.length > 0">
  <div class="tabs-wrapper">
    <div class="tabs-scroll">
      <app-tab
        *ngFor="let tab of tabs; trackBy: trackByTabId"
        [tab]="tab"
        (tabClick)="onTabClick($event)"
        (tabClose)="onTabClose($event)">
      </app-tab>
    </div>
  </div>
</div>
