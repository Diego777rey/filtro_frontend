<div class="buscador-categoria-container">
  <!-- Barra de búsqueda -->
  <div class="search-bar-container">
    <div class="search-input-container">
      <input 
        type="text"
        class="search-input"
        [value]="getDisplayText()"
        [placeholder]="placeholder"
        [disabled]="disabled || loading"
        (click)="abrirModal()"
        readonly>
      <mat-spinner *ngIf="loading" diameter="16" class="loading-spinner"></mat-spinner>
    </div>
    
    <button 
      mat-raised-button 
      color="primary"
      class="search-button"
      (click)="abrirModal()"
      [disabled]="disabled || loading"
      matTooltip="Buscar categoría">
      <mat-icon>search</mat-icon>
    </button>
    
    <!-- Botón de limpiar selección -->
    <button mat-icon-button 
            *ngIf="categoriaSeleccionada && !disabled"
            class="clear-button"
            (click)="limpiarSeleccion()"
            matTooltip="Limpiar selección">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Modal de búsqueda de categorías -->
<ng-template #modalTemplate>
  <div class="modal-content">
    <h2 mat-dialog-title>Seleccionar Categoría</h2>
    
    <mat-dialog-content class="modal-body">
      <!-- Formulario de filtros simplificado -->
      <div class="filters-section">
        <div class="filter-input-container">
          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Buscar por nombre o descripción</mat-label>
            <input matInput 
                   [formControl]="filtroControl"
                   placeholder="Escribe para filtrar...">
            <mat-icon matSuffix *ngIf="filtroBusqueda" (click)="limpiarFiltro()" class="clear-icon">close</mat-icon>
          </mat-form-field>
        </div>
      </div>
      
      <!-- Lista de categorías filtradas -->
      <div class="categorias-list" *ngIf="categoriasFiltradas.length > 0; else noResults">
        <button mat-list-item 
                *ngFor="let categoria of categoriasFiltradas; trackBy: trackByCategoria"
                (click)="seleccionarCategoria(categoria)"
                class="categoria-item"
                [class.selected]="esCategoriaSeleccionada(categoria)">
          
          <mat-icon matListItemIcon>category</mat-icon>
          
          <div class="categoria-info">
            <div matListItemTitle class="categoria-name">
              {{ categoria.descripcion }}
            </div>
            <div matListItemLine *ngIf="showDescripcion && categoria.descripcion" class="categoria-descripcion">
              {{ categoria.descripcion }}
            </div>
          </div>
          
          <div class="categoria-action">
            <span class="action-text">Seleccionar</span>
            <mat-icon *ngIf="esCategoriaSeleccionada(categoria)" 
                      class="check-icon">check_circle</mat-icon>
          </div>
        </button>
      </div>
      
      <!-- Sin resultados -->
      <ng-template #noResults>
        <div class="no-results">
          <mat-icon>category</mat-icon>
          <p>No se encontraron categorías</p>
          <small *ngIf="filtroBusqueda">Intenta con otros términos de búsqueda</small>
        </div>
      </ng-template>
      
      <!-- Estado de carga -->
      <div class="loading-results" *ngIf="loading">
        <mat-spinner diameter="24"></mat-spinner>
        <p>Cargando categorías...</p>
      </div>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-stroked-button (click)="cerrarModal()">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </mat-dialog-actions>
  </div>
</ng-template>
