<div class="buscador-proveedor-container">
  <!-- Barra de búsqueda -->
  <div class="search-bar-container">
    <div class="search-input-container">
      <input 
        type="text"
        class="search-input"
        [value]="getDisplayText()"
        [placeholder]="placeholder"
        [disabled]="disabled || loading"
        (click)="abrirModal()"
        readonly>
      <mat-spinner *ngIf="loading" diameter="16" class="loading-spinner"></mat-spinner>
    </div>
    
    <button 
      mat-raised-button 
      color="primary"
      class="search-button"
      (click)="abrirModal()"
      [disabled]="disabled || loading"
      matTooltip="Buscar proveedor">
      <mat-icon>search</mat-icon>
    </button>
    
    <!-- Botón de limpiar selección -->
    <button mat-icon-button 
            *ngIf="proveedorSeleccionado && !disabled"
            class="clear-button"
            (click)="limpiarSeleccion()"
            matTooltip="Limpiar selección">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Modal de búsqueda de proveedores -->
<ng-template #modalTemplate>
  <div class="modal-content">
    <h2 mat-dialog-title>Seleccionar Proveedor</h2>
    
    <mat-dialog-content class="modal-body">
      <!-- Formulario de filtros simplificado -->
      <div class="filters-section">
        <div class="filter-input-container">
          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Buscar por razón social, RUC, rubro o teléfono</mat-label>
            <input matInput 
                   [formControl]="filtroControl"
                   placeholder="Escribe para filtrar...">
            <mat-icon matSuffix *ngIf="filtroBusqueda" (click)="limpiarFiltro()" class="clear-icon">close</mat-icon>
          </mat-form-field>
        </div>
      </div>
      
      <!-- Lista de proveedores filtrados -->
      <div class="proveedores-list" *ngIf="proveedoresFiltrados.length > 0; else noResults">
        <button mat-list-item 
                *ngFor="let proveedor of proveedoresFiltrados; trackBy: trackByProveedor"
                (click)="seleccionarProveedor(proveedor)"
                class="proveedor-item"
                [class.selected]="esProveedorSeleccionado(proveedor)">
          
          <mat-icon matListItemIcon>business</mat-icon>
          
          <div class="proveedor-info">
            <div matListItemTitle class="proveedor-name">
              {{ proveedor.razonSocial }}
            </div>
            <div matListItemLine class="proveedor-ruc">
              RUC: {{ proveedor.ruc || 'No especificado' }}
            </div>
            <div matListItemLine *ngIf="proveedor.rubro" class="proveedor-rubro">
              Rubro: {{ proveedor.rubro }}
            </div>
            <div matListItemLine *ngIf="proveedor.telefono" class="proveedor-telefono">
              Tel: {{ proveedor.telefono }}
            </div>
            <div matListItemLine *ngIf="showEmail && proveedor.email" class="proveedor-email">
              {{ proveedor.email }}
            </div>
          </div>
          
          <div class="proveedor-action">
            <span class="action-text">Seleccionar</span>
            <mat-icon *ngIf="esProveedorSeleccionado(proveedor)" 
                      class="check-icon">check_circle</mat-icon>
          </div>
        </button>
      </div>
      
      <!-- Sin resultados -->
      <ng-template #noResults>
        <div class="no-results">
          <mat-icon>business_off</mat-icon>
          <p>No se encontraron proveedores</p>
          <small *ngIf="filtroBusqueda">Intenta con otros términos de búsqueda</small>
        </div>
      </ng-template>
      
      <!-- Estado de carga -->
      <div class="loading-results" *ngIf="loading">
        <mat-spinner diameter="24"></mat-spinner>
        <p>Cargando proveedores...</p>
      </div>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-stroked-button (click)="cerrarModal()">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </mat-dialog-actions>
  </div>
</ng-template>
